<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="paymentGateway.css">
    <link rel="stylesheet" href="paymentUtilities.css">
   
</head>
<body>
    
    <!-- Credit Card Payment Form - START -->
    <div class="box-parent d-flex justify-content-center">
        <div class="box">
            <div class="d-flex justify-content-center mb-3">
                <img src="../assets/images/craftopia.png" alt="" style="height:102px; width: 93px;">
            </div>

            <div class="row">
            <div class="col-lg-12">
                         <h1 class="mb-3">Credit Card Payment Gateway</h1>
            
                         <h3 class="text-center">Payment Details</h3>

                        <div class="row">

                            <div class="col-lg-3">
                                <input type="radio" name="cardType" value="visa">
                                <img class="img-responsive images"
                                src="/assets/images/70602_visa_straight_icon.png"> 
                                </div>

                               <div class="col-lg-3">
                                <input type="radio" name="cardType" value="Discover-Curved">
                                <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                               </div>

                                <div class="col-lg-3">
                                    <input type="radio" name="cardType" value="Paypal-Curved">
                                <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png"> 
                                </div>

                               <div class="col-lg-3">
                                 <input type="radio" name="cardType" value="American-Express-Curved">
                                <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png"> 
                               </div>
                            </div>
                            
                       
                   
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD NUMBER</label>
                                        <div class="input-group"> <input type="tel" class="form-control mb-3" placeholder="Valid Card Number" /> <span class="input-group-addon"><span class="fa fa-credit-card"></span></span> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group"> <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label> <input type="tel" class="form-control mb-3" placeholder="MM / YY" /> </div>
                                </div>
                                <div class="col-xs-5 col-md-5 ">
                                    <div class="form-group"> <label>CV CODE</label> <input type="tel" class="form-control" placeholder="CVC" /> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD OWNER</label> <input type="text" class="form-control" placeholder="Card Owner Name" /> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12 mt-3"> <button class="btn btn-success btn-lg btn-block">Confirm Payment</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
</div>
</body>
</html>
